<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <div id = '1'>
  	<h1>innerHTML()</h1>
    <p id="demo">Hii Sairaj</p>
    <button type="button" onclick='document.getElementById("demo").innerHTML="Hello World"'>Click Me</button>
  </div>
  <div id="2">
  	<h1>document.write()</h1>
  	<p>Here is what document.write looks like</p>
  	<script>document.write("This is Quoted Text ",8+9)</script>
  </div>
  <div id="3">
  	<h1>window.alert()</h1>
  	<button type="button" onclick="window.alert('Did you just clicked the button? I said you dont.')">Dont Click</button>
  </div>
  <div id="4">
  	<h1>console.log()</h1>
  	<p>Check Your Console.</p>
  	<button type="button" onclick="console.log('Hey I said this.')">Say Hi</button>
  </div>
  <div>
  	<h1>window.print()</h1>
  	<button type="button" onclick="window.print()">Print</button>
  	<p>This will print page.</p>
  </div>
</body>
</html>
