<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <h1>onclick</h1>
        <p id = '1'></p>
        <button type="button" onclick="document.getElementById('1').innerHTML='DID YOU JUST CLICKED ME???'">Click</button>
        <h1>onmouseover and onmouseout</h1>
        <p id = '2'>something</p>
        <button type="button" onmouseover="document.getElementById('2').innerHTML='Did you just see that??'" onmouseout="document.getElementById('2').innerHTML='Something'">See</button>
    </body>
</html>
